    <div class="row">

          <div class="panel about">
            <h3>Contact</h3>
            <form>
                  <div class="row">
                    <div class="large-12 columns">
                      <label>Name
                        <input type="text" placeholder="Enter Name" />
                      </label>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="large-12 columns">
                      <label>Email
                        <input type="text" placeholder="Enter Email Address" />
                      </label>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="large-12 columns">
                      <label>Phone
                        <input type="text" placeholder="Enter Phone Number" />
                      </label>
                    </div>
                  </div>
               
                  <div class="row">
                    <div class="large-12 columns">
                      <label>Best Time to Call</label>
                      <input type="radio"><label>Morning</label>
                      <input type="radio"><label>Afternoon</label>
                    <input type="radio"><label>Evening</label>
                        <input type="radio"><label>Do Not Call</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="large-12 columns">
                      <label>Textarea Label
                        <textarea placeholder="Add Message (Optional)"></textarea>
                      </label>
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="large-12 columns">                                   
                        <input type="submit" class="button" value="Submit">
                    </div>
                  </div>
                </form>
